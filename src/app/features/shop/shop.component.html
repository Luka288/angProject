<section class="mainSection">
  <div class="center">
    <div class="prdoucts">
      <div class="prod">
        <mat-card class="example-card" *ngFor="let product of loadedProducts">
          <img
            mat-card-image
            [src]="product.thumbnail"
            alt="Photo of a Shiba Inu"
          />
          <mat-card-content>
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <h2 class="priceColor">
              {{ product.price.current }}
              <span class="price">{{ product.price.currency }}</span>
            </h2>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>
              <mat-icon>favorite</mat-icon>
            </button>
            <button mat-button>Add to cart</button>
            <a
              routerLink="/product/id/{{ product._id }}"
              (click)="productLoad(product._id)"
              >See Details</a
            >
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    <section class="pagination">
      <mat-paginator
        [length]="50"
        [pageSize]="this.config.pageSize"
        [pageIndex]="1"
        [hidePageSize]="true"
        (page)="pageChanged($event)"
      ></mat-paginator>
    </section>
  </div>
</section>
